<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css"
rel="stylesheet"
/>
<style>
    .signup-bg{
        background: url("a5.png");
        height: 100%;
        background-size: cover;
        background-position: center;

    }
    body{
        background:url("pattern.png");
        height: 100vh;
    }
</style>

</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="card">
            <div class="row">
                <div class="col-md-8">
                    <div class="signup-bg"></div>
                </div>
                <div class="col-md-4">
                    <div class="card-body" style="padding:30% 50px ;">
                        <h4>signup here</h4>
                        <form>
                            <div class="form-outline mt-4">
                                <input class="form-control" placeholder="Full name"/>
                                <label class="form-label">Full Name</label>
                            </div>
                            <div class="form-outline mt-4">
                                <input class="form-control" placeholder="Email" type="email"/>
                                <label class="form-label">Email Address</label>
                            </div>
                            <div class="form-outline mt-4">
                                <input class="form-control" placeholder="Password"
                                type="password"/>
                                <label class="form-label">Password</label>
                            </div>
                            <div class="form-check mt-5">
                                <input class="form-check-input" type="checkbox"/>
                                <label class="form-check-label">Hereby accept terms and conditions</label>
                            </div>
                          <button class="btn btn-primary w-100 mt-5">Signup Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"
></script>
<!-- <button class="btn btn-primary"> material bootstrap</button> -->
    
</body>
</html>
