<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Registration Form</title>
</head>
<body>
    <h1>  Registration Form</h1>
    <hr>
    <form>
        Full Name:
        <input placeholder ="Enter Your Name " type="text"><br><br>
        Fahers Name:
        <input placeholder ="Enter Your Father Name " type="text"><br><br>
         Date of Birth :
         <input  type="date"><br><br>
         Contact:
         <input placeholder ="+91"type="Number"><br><br>
         <label > E-mail:</label>
         <input placeholder="Enter Your E-mail" type="email"><br><br>
         <label> Password</label>
         <input placeholder ="Enter your Password" type="password"><br><br>
         Gender:
         <input type="radio" name="age"> male 
         <input type="radio" name="age"> female <br><br>
         <label > Course:</label>
         <select >
            <option>B.tech</option>
            <option>B.Pharm</option>
            <option>BBA</option>
         </select> <br><br>
         <label> City:</label>
         <input placeholder ="Entr your city " list="city">
         <datalist id ="city">
            <option> Lucknow </option>
            <option> Amethi</option>
            <option> Aligarh</option>
            <option> Sultanpur</option>
            <option>Kanpur</option>
            <option> Allahabad</option>
            <option> Hyderabad</option>
            <option> Bengaluru</option>
            <option> New Delhi</option>
            <option> Meerut</option>
         </datalist><br><br>
         <label> Upload Your Photo</label>
         <input type="file"><br><br>
         <button> submit </button>  
         <button>Reset</button>
         
    </form>
 </body>
</html>
